<h2>한의학관</h2>
  <img src="http://www.dju.ac.kr/kor/img/contents/tour_pic1306.jpg" alt="한의학관" / width="369" height="237"><br/>
<p>한의학의 특색을 한국의 전통미와 연계하여 현재적으로 재해석한 건물이다.<br/>
건물 내부의 인테리어에서는 정감어린 한국적인 공간미학을 느낄 수 있다.<br/></p>
<p><b>설계</b> 연미건축 인의식</p>
<p><b>시공</b> 삼정건설</p>
<p><b>준공</b> 1997</p> 
<p>한의학과, 간호학과</p>
<br/>
